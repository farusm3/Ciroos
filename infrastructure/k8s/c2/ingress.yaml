apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visits-service-ingress
  namespace: petclinic-c2
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internal  # Internal ALB only
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/security-groups: "sg-0123456789abcdef0"  # Replace with actual security group
    alb.ingress.kubernetes.io/subnets: "subnet-0123456789abcdef0,subnet-0123456789abcdef1"  # Replace with actual subnets
    alb.ingress.kubernetes.io/wafv2-acl-arn: "arn:aws:wafv2:us-east-1:123456789012:regional/webacl/petclinic-c1-c2-waf/12345678-1234-1234-1234-123456789012"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:123456789012:certificate/12345678-1234-1234-1234-123456789012"
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
spec:
  rules:
  - host: visits-service.petclinic.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visits-service
            port:
              number: 8080
  tls:
  - hosts:
    - visits-service.petclinic.internal
